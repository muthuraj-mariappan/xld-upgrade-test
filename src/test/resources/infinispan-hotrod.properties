infinispan.client.hotrod.server_list = 127.0.0.1:11222
infinispan.client.hotrod.auth_username = admin
infinispan.client.hotrod.auth_password = test
infinispan.client.hotrod.auth_realm = default
infinispan.client.hotrod.sasl_mechanism = SCRAM-SHA-512
infinispan.client.hotrod.marshaller=org.infinispan.commons.marshall.JavaSerializationMarshaller
infinispan.remote.marshaller=org.infinispan.commons.marshall.JavaSerializationMarshaller
infinispan.client.hotrod.java_serial_allowlist=.*
infinispan.remote.java-serial-allowlist=.*
infinispan.client.hotrod.cache.CI_PATH_CACHE.configuration=<local-cache name=\"CI_PATH_CACHE\"><expiration lifespan=\"3600000\"/></local-cache>
infinispan.client.hotrod.cache.CI_PATH_CACHE.near_cache.mode=INVALIDATED
infinispan.client.hotrod.cache.CI_PATH_CACHE.near_cache.max_entries=1000
infinispan.client.hotrod.cache.CI_PATH_PK_MAPPING_CACHE.configuration=<local-cache name=\"CI_PATH_PK_MAPPING_CACHE\"><expiration lifespan=\"3600000\"/></local-cache>
infinispan.client.hotrod.cache.CI_PATH_PK_MAPPING_CACHE.near_cache.mode=INVALIDATED
infinispan.client.hotrod.cache.CI_PATH_PK_MAPPING_CACHE.near_cache.max_entries=1000
infinispan.client.hotrod.cache.CI_PK_CACHE.configuration=<local-cache name=\"CI_PK_CACHE\"><expiration lifespan=\"3600000\"/></local-cache>
infinispan.client.hotrod.cache.CI_PK_CACHE.near_cache.mode=INVALIDATED
infinispan.client.hotrod.cache.CI_PK_CACHE.near_cache.max_entries=1000
infinispan.client.hotrod.cache.LICENSE_CI_COUNT.configuration=<local-cache name=\"LICENSE_CI_COUNT\"><expiration lifespan=\"3600000\"/></local-cache>
infinispan.client.hotrod.cache.LICENSE_CI_COUNT.near_cache.mode=INVALIDATED
infinispan.client.hotrod.cache.LICENSE_CI_COUNT.near_cache.max_entries=1000
